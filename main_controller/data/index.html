<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <title>Posture control system</title>
  
  <link rel="manifest" href="/manifest.json"/>
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="warships" />
  <meta name="apple-mobile-web-app-title" content="warships" />
  <meta name="msapplication-starturl" content="/index.html" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>

<body>
  <h1 class="h1">POSTURE CONTROL SYSTEM</h1>

  <div class="block" style="width:96%;margin-left:2%;margin-right:2%;height:500px;top:20px;">
    <div class="divLev3 tableDiv colorState1 greenState     " style="left: 82%;">
      <p class="text line3"><!--w1-->0 </p>
    </div>
    <div class="divLev3 tableDiv colorState2 greenState     " style="left: 65%;">
      <p class="text line3"><!--w2-->0 </p>
    </div>
    <div class="divLev3 tableDiv colorState3 greenState     " style="left: 48%;">
      <p class="text line3"><!--w3-->0 </p>
    </div>
    <div class="divLev3 tableDiv colorState4 greenState     " style="left: 31%;">
      <p class="text line3"><!--w4-->0 </p>
    </div>
    <div class="divLev2 tableDiv colorState5 greenState     " style="left: 80%;">
      <p class="text line2"><!--w5-->0 </p>
    </div>
    <div class="divLev2 tableDiv colorState6 greenState     " style="left: 65%;">
      <p class="text line2"><!--w6-->0 </p>
    </div>
    <div class="divLev2 tableDiv colorState7 greenState     " style="left: 50%;">
      <p class="text line2"><!--w7-->0 </p>
    </div>
    <div class="divLev2 tableDiv colorState8 greenState     " style="left: 35%;">
      <p class="text line2"><!--w8-->0 </p>
    </div>
    <div class="divLev1 tableDiv colorState9 greenState     " style="left: 66%;">
      <p class="text line1"><!--w9-->0 </p>
    </div>
    <div class="divLev1 tableDiv colorState10 greenState     " style="left: 52%;">
      <p class="text line1"><!--w10-->0 </p>
    </div>
    <canvas class="" id="sensorTable" height="500" width="890%" style="margin-left:2%;margin-right:2%;"></cnvas>
  </div>
  <div class="block" style="height: 50px;width:96%;margin-left:2%;margin-right:2%;top:50px;">
    <p style="margin-left:38%;font-size:40px;">current state</p>
  </div>
  <div class="block" style="height:50px;width:96%;margin-left:2%;margin-right:2%;top:25px;">
    <p id="yourWeight" style="font-size:35px;margin-left:4%;">your weight(~g): enter WMmode </p>
  </div>

  <button id="button" class="block" style="margin-left: 2%;height: 50px; width: 96%;margin-top: 40px;">
    <p id="buttonText" style="font-size: 40px; margin-top: 0;color: rgb(22, 108, 119);"><!--button1-->press to enter
      WMmode(weight measurement) </p>
  </button>

  <div class="block" style="height:200px;width:96%;margin-left:2%;margin-right:2%;margin-top:30px;">
    <canvas id="yoursState" height="200" width="890%" style="margin-left:2%;margin-right:2%;"></canvas>
  </div>
  <div class="block" style="height: 50px;width:96%;margin-left:2%;margin-right:2%;top:70px;">
    <p style="margin-left:43%;font-size:40px;">history</p>
  </div>
  <div class="block" style="width:47.5%;margin-left:2%;top:80px;margin-right:50.5%;height:320px;">
    <canvas id="history1" height="320" width="440%" style="margin-left:2%;margin-right:2%;"></canvas>
  </div>
  <div class="block" style="width:47.5%;margin-left:50.5%;top:-240px;margin-right:2%;height:320px;">
    <canvas id="history2" height="320" width="440%" style="margin-left:2%;margin-right:2%;"></canvas>
  </div>
  <div class="block" style="height:900px;width:96%;margin-left:2%;margin-right:2%;top:-230px;">
    <canvas id="chart" height="840" width="890%" style="margin-left:2%;margin-right:2%; position: absolute;"></canvas>
  </div>
  <div class="block" style="width:96%;height:100px;top:-230px;margin-left:2%;">
    <p style="padding-top:30px;font-size:40px;margin-left:23%;">training every 40 minutes</p>
  </div>
  <div class="block" style="height:100px;width:96%;margin-left:2%;top:-260px;">
    <p id="timeText" style="padding-top:30px;padding-left:23%;font-size:40px;">time before trianing(sec): 2399 </p>
  </div>

  <div id="currentWeight" class="block hidden           "
    style="background-color:rgb(22, 108, 119);top: 880px; width: 80%; left: 10%; height: 500px;position: absolute;">
    <p style="margin-top: 50px;font-size: 100px;margin-left: 8%;">sit up straight to measure weight</p>
  </div>
  <div id="train" class="visable1 hidden"
    style="top: 300px; width: 80%; left: 10%; height: 1000px; position: absolute; background-color:rgb(22, 108, 119); border-radius: 13px;">
    <p id="trainText" style="margin-left:28%;margin-top:300px;font-size:140px;"> </p>
  </div>


  <link rel="stylesheet" href="/style.css">
  <script src="/service_worker_reg.js" type="text/javascript"> </script>
  <script src="/service_worker.js" type="text/javascript"> </script>
  <script src="/scripts/logic.js" type="text/javascript"> </script>
  <script src="/scripts/app.js" type="text/javascript"> </script>

</body>

</html>
